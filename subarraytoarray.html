<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrays(arr){
            final=[]
            sum=0
            for(i=0;i<arr.length;i++){
                for(j=0;j<arr[i].length;j++){
                    let istheir=true
                    for(k=0;k<final.length;k++){
                        if(final[k]==arr[i][j]){
                        istheir=false
                        break;

                    }
                }
                    if(istheir){
                        final.push(arr[i][j])
                        sum=sum+arr[i][j]
                    }
                

                }
                
            }
            console.log(final,sum)

        }
        nums=[[1],[2],[1,2],[2,3],[4,5]]
        let res=arrays(nums)
        console.log(res)
    </script>
</body>
</html>
