    <script>
        function subarrays(nums){
            let finalarr=[]
            for(i=0;i<nums.length;i++){
                for(j=i;j<nums.length;j++){
                    subarr=[]
                    for(k=i;k<=j;k++){
                        subarr.push(nums[k])
                    }
                    finalarr.push(subarr)
                }
            }
            console.log(finalarr)
           
            largestarr=finalarr[0]
            for(z=0;z<finalarr.length;z++){
            if(finalarr[z].length>largestarr.length){
                largestarr=finalarr[z]
                var ind=finalarr.indexOf(largestarr)
         }
         
            }
            console.log(largestarr)
            console.log(ind)

         }

        nums=[1,2,3]
        console.log(subarrays(nums))

        
    </script>
